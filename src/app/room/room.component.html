<h1 class="mat-h1">{{name}}</h1>

<mat-card *ngIf="webcams">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="addWebcam()">
      + Add webcam
    </button>
  </mat-card-title>
  <mat-card-subtitle *ngIf="webcams.length">Videos have been scaled 75% on this page</mat-card-subtitle>
  <mat-card-content *ngIf="webcams.length">
    <div fxLayout="row" fxLayoutAlign="space-around center"
         *ngFor="let webcam of webcams | pairs:webcams.length; index as idx">
      <div fxFlex="45%">
        <h2 class="mat-h2">{{webcam[0]}}</h2>
        <app-webrtc [name]="webcam[0]"></app-webrtc>
      </div>
      <div fxFlex="45%" *ngIf="webcam.length > 1 && webcam[1]">
        <h2 class="mat-h2">{{webcam[1]}}</h2>
        <app-webrtc [name]="webcam[1]"></app-webrtc>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <ul id="recorded">
      <li *ngFor="let record of webrtcService.recorded">
        <a [href]="sanitize(record.href)" [download]="record.download">
          {{record.download}}
        </a>
      </li>
    </ul>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-title>Chat</mat-card-title>
  <mat-card-content>
    <app-chat></app-chat>
  </mat-card-content>
</mat-card>
