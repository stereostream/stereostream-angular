<mat-card class="card-demo" *ngIf="webcams">
  <mat-card-title>Add cameras</mat-card-title>
  <mat-card-subtitle>Videos have been scaled 75% on this page</mat-card-subtitle>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around center" *ngFor="let webcam of webcams | pairs; index as idx">
      <div fxFlex="45%">
        <h2 class="mat-h2">{{webcam[0]}}</h2>
        <app-webrtc [name]="'hello'"></app-webrtc>
      </div>
      <div fxFlex="45%" *ngIf="webcam[1]">
        <h2 class="mat-h2">{{webcam[1]}}</h2>
        <!--<app-webrtc [name]=idx></app-webrtc>-->
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <ul id="recorded">
      <li *ngFor="let record of webrtcService.recorded">
        <a [href]="sanitize(record.href)" [download]="record.download">
          {{record.download}}
        </a>
      </li>
    </ul>
  </mat-card-footer>
</mat-card>

<mat-card class="card-demo">
  <mat-card-title>Chat</mat-card-title>
  <mat-card-content>
    <app-chat></app-chat>
  </mat-card-content>
</mat-card>
