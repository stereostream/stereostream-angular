<form (ngSubmit)="getStream()">
  <md-select
    placeholder="microphone"
    [(ngModel)]="selectedMic"
    name="micSelector">
    <md-option *ngFor="let mic of mics" [value]="mic.deviceId">
      <!--{deviceId2Label[mic.deviceId]}-->
      {{mic.deviceId}}
    </md-option>
  </md-select>

  <md-select
    placeholder="camera"
    [(ngModel)]="selectedCam"
    name="camSelector">
    <md-option *ngFor="let cam of cams" [value]="cam.deviceId">
      {{deviceId2Label[cam.deviceId]}}
    </md-option>
  </md-select>

  <button md-raised-button color="primary" type="submit">Use</button>
</form>

<video muted autoplay *ngIf="videoSrcObject" [srcObject]="videoSrcObject"></video>
